<div class="container">
  <div class="row">
    <div class="col-xs-2 col-md-4 col-lg-4">
    </div>
    <div id="app" class="col-xs-8 col-md-4 col-lg-4 text-center text-uppercase">
      <div id="toolbar" class="row">
        <div class="col-xs-6">
          <div class="row">
            Break Length
          </div>
          <div class="row">
            <button id="break_minus" class="btn">-</button>
            <span id="break_length">5</span>
            <button id="break_plus" class="btn">+</button>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="row">
            Session Length
          </div>
          <div class="row">
            <button id="session_minus" class="btn">-</button>
            <span id="session_length">25</span>
            <button id="session_plus" class="btn">+</button>
          </div>
        </div>
      </div>
      <div id="clock" class="row">
        <div id="clock_description" class="col-xs-12">
          Session
        </div>
        <div id="clock_time" class="col-xs-12">
          25:00
        </div>
      </div>
    </div>
    <div class="col-xs-2 col-md-4 col-lg-4">
    </div>
  </div>
</div>
